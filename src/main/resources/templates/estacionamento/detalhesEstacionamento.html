<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EstacionamentoWEB</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Estacionamento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/estacionamento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Estacionamento</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="estacionamento : ${estacionamento}" class="container detalhesEvento">
	<h5>Detalhes do Estacionamento</h5>
		<div class="row">
			<p>Local: <span th:text="${estacionamento.local}"></span></p>
		</div>
	</div>
	
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="container formCarro">
		<form method="post" th:object="${carro}">
			Placa: <input type="text" value="" name="placa" placeholder="Placa do carro"/>
			Nome: <input type="text" value="" name="nomePessoa" placeholder="Coloque seu nome"/>
			Modelo do Carro: <input type="text" value="" name="modeloCarro" placeholder="Modelo do carro"/>
			Data: <input type="date" value="" name="dataEstacionamento"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		</div>

	<table class="container tabelaCarro">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Nome</th>
				<th>Modelo do Carro</th>
				<th>Data</th>
				<th>Deletar</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="carro : ${carro}">
				<td><span th:text="${carro.placa}"></span></td>
				<td><span th:text="${carro.nomePessoa}"></span></td>
				<td><span th:text="${carro.modeloCarro}"></span></td>
				<td><span th:text="${carro.dataEstacionamento}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarCarro').arg(0, carro.placa)).build()}"><i class="material-icons left">delete</i></a></td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/editar/} + ${carro.id}"><i class="material-icons left">edit</i></a></td>
			</tr>
		</tbody>
	</table>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
